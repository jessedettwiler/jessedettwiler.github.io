<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Swiss Folk-Hop composer & producer. Acoustic lo-fi, indie folk beats, nature-inspired instrumentals." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="site-header">
    <a href="index.html" class="brand" aria-label="C4C home">
      <img src="images/c4c-logo.png" alt="C4C logo">
    </a>

    <!-- Desktop menu -->
    <nav class="nav-right nav-desktop" aria-label="Main menu">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">Bio</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Mobile hamburger -->
    <button
      class="nav-toggle"
      type="button"
      aria-label="Open menu"
      aria-controls="mobile-menu"
      aria-expanded="false">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>

    <!-- Mobile dropdown -->
    <nav id="mobile-menu" class="nav-mobile" aria-label="Mobile menu">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">Bio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="splash" id="top" aria-label="Home">
    <img class="splash-img" src="images/folksoul.jpg" alt="" aria-hidden="true">
    <div class="splash-overlay" aria-hidden="true"></div>
  </section>


  <script>
    document.documentElement.classList.add("js");

    const contactSection = document.querySelector("#contact");

    if (contactSection && "IntersectionObserver" in window) {
      const observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting) {
              contactSection.classList.add("is-visible");
              observer.disconnect();
              break;
            }
          }
        },
        { threshold: 0, rootMargin: "-100% 0px 0px 0px" }
      );

      observer.observe(contactSection);
    } else if (contactSection) {
      contactSection.classList.add("is-visible");
    }
  </script>

  <script src="main.js" defer></script>
</body>
</html>
