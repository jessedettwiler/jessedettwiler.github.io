<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact – C4C | Folk-Hop composer & producer</title>
  <meta name="description" content="Contact C4C for music licensing, OST / game projects, collaborations, or Folk-Hop Radio related inquiries." />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="site-header">
    <a href="index.html" class="brand" aria-label="C4C home">
      <img src="images/c4c-logo.png" alt="C4C logo">
    </a>

    <nav class="nav-right nav-desktop" aria-label="Main menu">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">Bio</a>
      <a href="contact.html">Contact</a>
    </nav>

    <button
      class="nav-toggle"
      type="button"
      aria-label="Open menu"
      aria-controls="mobile-menu"
      aria-expanded="false">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>

    <nav id="mobile-menu" class="nav-mobile" aria-label="Mobile menu">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">Bio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page page-top">

    <!-- EMAIL -->
    <section class="section">
      <div class="card">
        <h1 class="page-title">Contact</h1>
        <p class="page-subtitle">
          For music licensing, OST / games, collaborations, or Folk-Hop Radio inquiries.
        </p>

        <h2 style="margin-top:14px;">Email</h2>
        <p class="muted">The easiest way to reach me:</p>

        <div class="links">
          <a class="pill" href="mailto:info@c4cmusic.com">info@c4cmusic.com</a>
        </div>
      </div>
    </section>

    <!-- INSTAGRAM -->
    <section class="section">
      <div class="card">
        <h2>Instagram</h2>
        <p class="muted">
          Updates, playlists, and behind-the-scenes moments.
        </p>

        <!-- Instagram embed -->
        <iframe
          src="https://www.instagram.com/c4c.music/embed"
          width="100%"
          height="520"
          frameborder="0"
          scrolling="no"
          allowtransparency="true"
          loading="lazy"
          style="border-radius:14px; border:1px solid rgba(255,255,255,.12);">
        </iframe>
      </div>
    </section>

    <!-- CLOSING PHOTO -->
    <section class="section">
      <div class="card">
        <figure class="story-photo">
          <img
            src="images/contact-portrait-c4c.jpg"
            alt="C4C — Swiss Folk-Hop composer and producer"
            loading="lazy"
          >
          <figcaption>
            Looking forward to hearing from you.
          </figcaption>
        </figure>
      </div>
    </section>

  </main>

  <script src="main.js" defer></script>
</body>
</html>
